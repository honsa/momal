<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" role="img" aria-label="Brush cursor">
  <title>Brush cursor</title>
  <!-- Flat paint brush cursor (custom SVG). Hotspot should be near bristle tip (bottom-right). -->

  <defs>
    <linearGradient id="wood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f6ead2"/>
      <stop offset="0.55" stop-color="#e1c994"/>
      <stop offset="1" stop-color="#c79b52"/>
    </linearGradient>

    <linearGradient id="woodShade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.14"/>
    </linearGradient>

    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.42" stop-color="#d6dbe2"/>
      <stop offset="0.55" stop-color="#f6f7f9"/>
      <stop offset="1" stop-color="#b8bfc8"/>
    </linearGradient>

    <linearGradient id="bristle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f5f0df"/>
      <stop offset="1" stop-color="#e6d6aa"/>
    </linearGradient>
  </defs>

  <!-- HANDLE (closer to reference: long, symmetric, popsicle-stick profile + large hole) -->
  <path d="
    M16.2 5.8
    C18.4 4.0 21.6 4.2 23.6 6.2
    C25.3 7.9 25.7 10.5 24.6 12.6
    L24.2 13.4
    C23.8 14.2 23.8 15.2 24.3 16.0
    L28.4 22.8
    C29.4 24.5 29.2 26.6 27.8 28.0
    L22.7 33.1
    C21.2 34.6 18.8 34.6 17.3 33.1
    L10.9 26.7
    C9.0 24.8 8.7 21.8 10.2 19.6
    L13.2 15.1
    C13.8 14.2 13.8 13.0 13.2 12.1
    L12.7 11.4
    C11.1 9.1 13.4 6.3 16.2 5.8
    Z
  " fill="url(#wood)" stroke="#000" stroke-width="2" stroke-linejoin="round"/>

  <!-- handle highlight stripe -->
  <path d="M15.0 7.3 C17.0 6.0 19.9 6.1 21.8 7.8 C23.4 9.3 23.5 11.4 22.6 12.9 L22.3 13.4"
        fill="none" stroke="url(#woodShade)" stroke-width="4" stroke-linecap="round" opacity="0.95"/>

  <!-- Large hole at end -->
  <circle cx="19.3" cy="8.6" r="2.6" fill="#ffffff" stroke="#000" stroke-width="2"/>

  <!-- FERRULE (wider + more rectangular like photo) -->
  <path d="M16.8 22.6l15.0 15.0-6.2 6.2-15.0-15.0z" fill="url(#metal)" stroke="#000" stroke-width="2" stroke-linejoin="round"/>
  <!-- Ferrule ridges -->
  <path d="M18.7 24.5l11.1 11.1" stroke="#000" stroke-width="1.3" opacity="0.25" stroke-linecap="round"/>
  <path d="M14.9 25.6l15.0 15.0" stroke="#000" stroke-width="1.0" opacity="0.16"/>

  <!-- Rivets -->
  <circle cx="21.9" cy="27.7" r="0.9" fill="#000" opacity="0.40"/>
  <circle cx="25.0" cy="30.8" r="0.9" fill="#000" opacity="0.40"/>

  <!-- BRISTLES (light, like photo) -->
  <path d="M14.3 34.1l12.6 12.6c1.1 1.1 2.9 1.1 4.0 0l8.0-8.0c1.1-1.1 1.1-2.9 0-4.0L26.3 22.1z"
        fill="url(#bristle)" stroke="#000" stroke-width="2" stroke-linejoin="round"/>

  <!-- Bristle strands -->
  <path d="M16.9 36.7l9.9 9.9" stroke="#000" stroke-width="1.0" opacity="0.10"/>
  <path d="M19.0 34.6l12.2 12.2" stroke="#000" stroke-width="1.0" opacity="0.08"/>
  <path d="M21.1 32.5l12.6 12.6" stroke="#000" stroke-width="1.0" opacity="0.08"/>

  <!-- Bristle tip line -->
  <path d="M42.7 37.0c0.8 0.8 0.8 2.1 0 2.9l-6.9 6.9c-0.8 0.8-2.1 0.8-2.9 0" fill="none" stroke="#000" stroke-width="1.6" stroke-linecap="round" opacity="0.28"/>
</svg>

