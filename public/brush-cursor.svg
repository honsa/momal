<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" role="img" aria-label="Brush cursor">
  <title>Brush cursor</title>
  <!-- Flat paint brush cursor (custom SVG). Hotspot should be near bristle tip (bottom-right). -->

  <defs>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f6e3b6"/>
      <stop offset="1" stop-color="#d8b574"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f6f7f9"/>
      <stop offset="0.5" stop-color="#cfd5dd"/>
      <stop offset="1" stop-color="#f6f7f9"/>
    </linearGradient>
    <linearGradient id="bristle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d7b979"/>
      <stop offset="1" stop-color="#b8893e"/>
    </linearGradient>
  </defs>

  <!-- Handle (wood) -->
  <path d="M14.5 6.8c2.2-2.2 5.7-2.2 7.9 0l10.1 10.1c1.3 1.3 1.3 3.4 0 4.7l-3.6 3.6c-1.3 1.3-3.4 1.3-4.7 0L14.5 15.7c-2.2-2.2-2.2-5.7 0-7.9z" fill="url(#wood)" stroke="#000" stroke-width="2" stroke-linejoin="round"/>

  <!-- Hole in handle -->
  <circle cx="17.6" cy="10.0" r="2.2" fill="#ffffff" stroke="#000" stroke-width="2"/>

  <!-- Ferrule (metal clamp) -->
  <path d="M27.6 23.6l8.3 8.3-4.4 4.4-8.3-8.3z" fill="url(#metal)" stroke="#000" stroke-width="2" stroke-linejoin="round"/>
  <path d="M29.0 25.0l6.9 6.9" stroke="#000" stroke-width="1.4" opacity="0.55" stroke-linecap="round"/>
  <circle cx="31.6" cy="29.0" r="0.9" fill="#000" opacity="0.5"/>
  <circle cx="33.8" cy="31.2" r="0.9" fill="#000" opacity="0.5"/>

  <!-- Bristles (flat) -->
  <path d="M24.2 35.8l7.6 7.6c1.0 1.0 2.6 1.0 3.6 0l4.2-4.2c1.0-1.0 1.0-2.6 0-3.6l-7.6-7.6z" fill="url(#bristle)" stroke="#000" stroke-width="2" stroke-linejoin="round"/>

  <!-- Bristle strands -->
  <path d="M26.1 37.7l5.7 5.7" stroke="#000" stroke-width="1.0" opacity="0.35"/>
  <path d="M28.0 35.8l7.6 7.6" stroke="#000" stroke-width="1.0" opacity="0.25"/>
  <path d="M29.9 33.9l7.6 7.6" stroke="#000" stroke-width="1.0" opacity="0.22"/>

  <!-- Tip edge (slight uneven bristle end) -->
  <path d="M39.2 35.0c0.8 0.8 0.8 2.0 0 2.8l-2.8 2.8c-0.8 0.8-2.0 0.8-2.8 0" fill="none" stroke="#000" stroke-width="1.6" stroke-linecap="round" opacity="0.45"/>
</svg>

