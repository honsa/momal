<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" role="img" aria-label="Brush cursor">
  <title>Brush cursor</title>
  <!-- Flat paint brush cursor (custom SVG). Hotspot should be near bristle tip (bottom-right). -->

  <defs>
    <linearGradient id="wood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f6e7c6"/>
      <stop offset="0.55" stop-color="#e7cf9b"/>
      <stop offset="1" stop-color="#cda35d"/>
    </linearGradient>

    <linearGradient id="woodShade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="0.5" stop-color="#000000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.18"/>
    </linearGradient>

    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.45" stop-color="#cfd5dd"/>
      <stop offset="0.55" stop-color="#f6f7f9"/>
      <stop offset="1" stop-color="#bfc6cf"/>
    </linearGradient>

    <linearGradient id="bristle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e3cc8d"/>
      <stop offset="1" stop-color="#b38334"/>
    </linearGradient>
  </defs>

  <!-- Handle (ice-cream-stick like: long, straight sides, rounded end + hole) -->
  <path d="M12.6 8.6
           C14.8 6.4 18.6 6.2 21.6 7.8
           L32.2 13.6
           C34.2 14.7 34.8 17.4 33.4 19.0
           L25.2 27.8
           C23.8 29.3 21.4 29.3 20.0 27.8
           L11.8 19.6
           C9.2 17.0 9.6 11.6 12.6 8.6
           Z"
        fill="url(#wood)" stroke="#000" stroke-width="2" stroke-linejoin="round"/>

  <!-- Rounded end cap to emphasize popsicle-stick tip -->
  <path d="M14.6 8.0
           C16.6 6.1 19.7 6.0 22.0 7.4
           C20.7 8.3 19.4 9.4 18.3 10.7
           C16.9 12.4 15.9 14.3 15.4 16.3
           C13.4 14.4 12.8 10.0 14.6 8.0
           Z"
        fill="#ffffff" opacity="0.15"/>

  <!-- Hole at handle end (like photo) -->
  <circle cx="17.6" cy="11.2" r="2.2" fill="#ffffff" stroke="#000" stroke-width="2"/>

  <!-- Subtle highlight stripe along handle -->
  <path d="M14.8 9.6 L29.6 17.8" fill="none" stroke="url(#woodShade)" stroke-width="4" stroke-linecap="round" opacity="0.9"/>

  <!-- Ferrule (metal clamp): rectangular band with folds like the real brush) -->
  <path d="M22.7 20.6l10.7 10.7-4.8 4.8-10.7-10.7z" fill="url(#metal)" stroke="#000" stroke-width="2" stroke-linejoin="round"/>
  <path d="M24.2 22.1l7.7 7.7" stroke="#000" stroke-width="1.4" opacity="0.4" stroke-linecap="round"/>
  <path d="M20.7 22.6l10.7 10.7" stroke="#000" stroke-width="1.2" opacity="0.25"/>

  <!-- Rivets/screws -->
  <circle cx="26.8" cy="26.2" r="0.9" fill="#000" opacity="0.45"/>
  <circle cx="29.2" cy="28.6" r="0.9" fill="#000" opacity="0.45"/>

  <!-- Bristles: flat rectangle with slightly rounded corners (like photo) -->
  <path d="M20.8 31.6l10.6 10.6c0.9 0.9 2.3 0.9 3.2 0l6.0-6.0c0.9-0.9 0.9-2.3 0-3.2L30.0 22.4z" fill="url(#bristle)" stroke="#000" stroke-width="2" stroke-linejoin="round"/>

  <!-- Bristle strands (vertical-ish) -->
  <path d="M23.0 33.8l8.4 8.4" stroke="#000" stroke-width="1.0" opacity="0.18"/>
  <path d="M24.9 31.9l10.4 10.4" stroke="#000" stroke-width="1.0" opacity="0.14"/>
  <path d="M26.8 30.0l10.6 10.6" stroke="#000" stroke-width="1.0" opacity="0.14"/>

  <!-- Bristle tip edge highlight -->
  <path d="M40.8 34.8c0.6 0.6 0.6 1.6 0 2.2l-5.2 5.2c-0.6 0.6-1.6 0.6-2.2 0" fill="none" stroke="#000" stroke-width="1.6" stroke-linecap="round" opacity="0.38"/>
</svg>

