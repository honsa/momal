<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" role="img" aria-label="Brush cursor">
  <title>Brush cursor</title>
  <!-- High-contrast painter brush cursor (custom, license-free). Tip hotspot is near the bristles end. -->

  <!-- Handle -->
  <path d="M34.6 6.6c1.3 1.3 1.3 3.3 0 4.6L22.8 23.0c-1.3 1.3-3.3 1.3-4.6 0s-1.3-3.3 0-4.6L30.0 6.6c1.3-1.3 3.3-1.3 4.6 0z" fill="#ffffff" stroke="#000000" stroke-width="2" stroke-linejoin="round"/>

  <!-- Ferrule (metal part) -->
  <path d="M22.5 22.0l7.5 7.5-3.2 3.2-7.5-7.5z" fill="#d9dde3" stroke="#000000" stroke-width="2" stroke-linejoin="round"/>
  <path d="M24.2 23.7l5.8 5.8" stroke="#000000" stroke-width="1.6" stroke-linecap="round" opacity="0.6"/>

  <!-- Bristles / tip -->
  <path d="M12.2 35.2c2.3-4.2 6.6-6.6 10.0-5.4 2.5 0.9 3.7 3.1 3.6 5.7-0.2 5.2-4.9 10.3-11.2 10.3-3.1 0-4.0-2.4-3.4-5.2 0.3-1.7 0.7-3.5 1.0-5.4z" fill="#ffffff" stroke="#000000" stroke-width="2" stroke-linejoin="round"/>

  <!-- Bristle texture lines -->
  <path d="M15.0 38.4c2.6-2.1 5.5-3.0 8.5-2.6" stroke="#000000" stroke-width="1.6" stroke-linecap="round" opacity="0.7"/>
  <path d="M14.2 41.3c2.9-1.8 6.1-2.5 9.2-1.8" stroke="#000000" stroke-width="1.4" stroke-linecap="round" opacity="0.55"/>
</svg>

