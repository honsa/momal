<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" role="img" aria-label="Brush cursor">
  <title>Brush cursor</title>
  <!-- Flat paint brush cursor (custom SVG). Hotspot should be near bristle tip (bottom-right). -->

  <defs>
    <linearGradient id="wood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f8edd2"/>
      <stop offset="0.6" stop-color="#e6cf9a"/>
      <stop offset="1" stop-color="#caa05a"/>
    </linearGradient>

    <linearGradient id="woodShade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.5"/>
      <stop offset="0.45" stop-color="#000000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.16"/>
    </linearGradient>

    <linearGradient id="metal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.42" stop-color="#d4d9e0"/>
      <stop offset="0.55" stop-color="#f6f7f9"/>
      <stop offset="1" stop-color="#b9c0c9"/>
    </linearGradient>

    <linearGradient id="bristle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#efe3bf"/>
      <stop offset="1" stop-color="#caa04f"/>
    </linearGradient>
  </defs>

  <!-- HANDLE (popsicle-stick shape like the reference) -->
  <!-- Outer silhouette -->
  <path d="
    M11.0 12.0
    C12.0 8.0 15.8 5.6 20.0 6.2
    C23.8 6.7 26.8 9.6 27.6 13.3
    L28.7 18.3
    C28.9 19.4 29.4 20.4 30.2 21.2
    L30.9 21.9
    C32.0 23.0 32.0 24.8 30.9 25.9
    L25.9 30.9
    C24.8 32.0 23.0 32.0 21.9 30.9
    L14.0 23.0
    C11.7 20.7 10.3 16.6 11.0 12.0
    Z
  " fill="url(#wood)" stroke="#000" stroke-width="2" stroke-linejoin="round"/>

  <!-- Handle highlight stripe -->
  <path d="M13.2 11.8 C14.1 9.4 16.5 8.0 18.9 8.3 C21.3 8.6 23.0 10.1 23.7 12.4 L24.9 16.7"
        fill="none" stroke="url(#woodShade)" stroke-width="4" stroke-linecap="round" opacity="0.95"/>

  <!-- Hole at the end -->
  <circle cx="18.4" cy="10.6" r="2.35" fill="#ffffff" stroke="#000" stroke-width="2"/>

  <!-- FERRULE (metal clamp) - slightly wider, more like the photo -->
  <path d="M20.0 21.2l12.2 12.2-5.4 5.4-12.2-12.2z" fill="url(#metal)" stroke="#000" stroke-width="2" stroke-linejoin="round"/>
  <!-- Ferrule folds/lines -->
  <path d="M21.8 23.0l9.0 9.0" stroke="#000" stroke-width="1.4" opacity="0.35" stroke-linecap="round"/>
  <path d="M18.4 23.8l12.2 12.2" stroke="#000" stroke-width="1.1" opacity="0.18"/>
  <!-- Rivets/screws -->
  <circle cx="24.9" cy="27.5" r="0.9" fill="#000" opacity="0.42"/>
  <circle cx="27.7" cy="30.3" r="0.9" fill="#000" opacity="0.42"/>

  <!-- BRISTLES (flush to ferrule) -->
  <path d="M18.2 32.9l11.6 11.6c1.0 1.0 2.6 1.0 3.6 0l7.0-7.0c1.0-1.0 1.0-2.6 0-3.6L30.4 26.3z"
        fill="url(#bristle)" stroke="#000" stroke-width="2" stroke-linejoin="round"/>

  <!-- Bristle strands -->
  <path d="M20.6 35.3l9.2 9.2" stroke="#000" stroke-width="1.0" opacity="0.14"/>
  <path d="M22.6 33.3l11.0 11.0" stroke="#000" stroke-width="1.0" opacity="0.12"/>
  <path d="M24.6 31.3l11.6 11.6" stroke="#000" stroke-width="1.0" opacity="0.12"/>

  <!-- Bristle tip slight texture -->
  <path d="M41.8 36.2c0.7 0.7 0.7 1.9 0 2.6l-6.0 6.0c-0.7 0.7-1.9 0.7-2.6 0" fill="none" stroke="#000" stroke-width="1.6" stroke-linecap="round" opacity="0.32"/>
</svg>

