<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <rect width="64" height="64" rx="14" fill="#0f1720"/>

  <!-- inner plate -->
  <rect x="8" y="8" width="48" height="48" rx="12" fill="#182433" stroke="#2b3948" stroke-width="2"/>

  <defs>
    <!-- Color-blind-friendly gradient (no red/green dependency) -->
    <linearGradient id="paint" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4DA3FF"/>
      <stop offset="35%" stop-color="#FFB000"/>
      <stop offset="70%" stop-color="#B388FF"/>
      <stop offset="100%" stop-color="#00BFA5"/>
    </linearGradient>

    <!-- slight brush texture -->
    <filter id="rough" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="3" result="n"/>
      <feDisplacementMap in="SourceGraphic" in2="n" scale="0.6" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Painted M: draw as one continuous stroke path (so it feels brush-painted) -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#rough)">
    <!-- dark outline for contrast, especially for tiny favicon sizes -->
    <path
      d="M18 46 V20 L30.5 38 L42 20 V46"
      stroke="#0b0f14"
      stroke-width="10"
      opacity="0.55"/>

    <!-- main paint stroke -->
    <path
      d="M18 46 V20 L30.5 38 L42 20 V46"
      stroke="url(#paint)"
      stroke-width="7.5"/>

    <!-- inner highlight to give a wet paint feel -->
    <path
      d="M18 46 V20 L30.5 38 L42 20 V46"
      stroke="#e8eef7"
      stroke-width="2.2"
      opacity="0.22"/>
  </g>

  <!-- Brush placed at the end of the stroke (bottom-right), as if it just painted the M -->
  <g transform="translate(46 44) rotate(120)">
    <!-- handle -->
    <rect x="-2.8" y="6" width="5.6" height="20" rx="2.8" fill="#dbe7ff"/>
    <rect x="-1.4" y="8" width="2.8" height="16" rx="1.4" fill="#0b0f14" opacity="0.25"/>

    <!-- ferrule -->
    <rect x="-6.8" y="1" width="13.6" height="7" rx="2.5" fill="#a9b7c8"/>
    <rect x="-6.8" y="2.2" width="13.6" height="2" rx="1" fill="#7b8b9e" opacity="0.7"/>

    <!-- bristles with the same gradient colors -->
    <path d="M-6.8 1c0-5 3.4-9 6.8-9s6.8 4 6.8 9" fill="#4DA3FF"/>
    <path d="M-6.8 1c0-4 3.4-8 6.8-8s6.8 4 6.8 8" fill="#FFB000" opacity="0.95"/>
    <path d="M-6.8 1c0-3 3.4-7 6.8-7s6.8 4 6.8 7" fill="#B388FF" opacity="0.95"/>
    <path d="M-6.8 1c0-2 3.4-6 6.8-6s6.8 4 6.8 6" fill="#00BFA5" opacity="0.95"/>
  </g>

  <!-- subtle outline for readability on dark tabs -->
  <rect x="8" y="8" width="48" height="48" rx="12" fill="none" stroke="#2b3948" stroke-width="1" opacity="0.85"/>
</svg>
