<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <rect width="64" height="64" rx="14" fill="#0f1720"/>

  <!-- inner plate -->
  <rect x="8" y="8" width="48" height="48" rx="12" fill="#182433" stroke="#2b3948" stroke-width="2"/>

  <!-- Painted M (broad, slightly jittered strokes; color-blind-friendly palette) -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.98">
    <!-- left stem -->
    <path d="M18 46 C 18.5 38, 17.5 30, 18 20" stroke="#4DA3FF" stroke-width="7"/>
    <path d="M18 46 C 18.5 38, 17.5 30, 18 20" stroke="#B388FF" stroke-width="4" opacity="0.55"/>

    <!-- left diagonal to middle -->
    <path d="M18 20 C 22 27, 26 33, 30.5 38" stroke="#FFB000" stroke-width="7"/>
    <path d="M18 20 C 22 27, 26 33, 30.5 38" stroke="#00BFA5" stroke-width="3.8" opacity="0.55"/>

    <!-- right diagonal back up -->
    <path d="M30.5 38 C 35 33, 38 27, 42 20" stroke="#B388FF" stroke-width="7"/>
    <path d="M30.5 38 C 35 33, 38 27, 42 20" stroke="#4DA3FF" stroke-width="3.8" opacity="0.55"/>

    <!-- right stem -->
    <path d="M42 20 C 42.5 30, 41.5 38, 42 46" stroke="#00BFA5" stroke-width="7"/>
    <path d="M42 20 C 42.5 30, 41.5 38, 42 46" stroke="#FFB000" stroke-width="4" opacity="0.45"/>
  </g>

  <!-- Brush as if finishing the last stroke (top-right) -->
  <g transform="translate(47 18) rotate(35)">
    <!-- handle (dark + light highlight for contrast) -->
    <rect x="-3" y="11" width="6" height="24" rx="3" fill="#dbe7ff"/>
    <rect x="-1.5" y="13" width="3" height="20" rx="1.5" fill="#0b0f14" opacity="0.25"/>

    <!-- ferrule -->
    <rect x="-7" y="6" width="14" height="7" rx="2.5" fill="#a9b7c8"/>
    <rect x="-7" y="7" width="14" height="2" rx="1" fill="#7b8b9e" opacity="0.7"/>

    <!-- bristles with 4 stripes (not relying on red/green alone) -->
    <path d="M-7 6c0-5 3.5-9 7-9s7 4 7 9" fill="#4DA3FF"/>
    <path d="M-7 6c0-4 3.5-8 7-8s7 4 7 8" fill="#FFB000" opacity="0.95"/>
    <path d="M-7 6c0-3 3.5-7 7-7s7 4 7 7" fill="#B388FF" opacity="0.95"/>
    <path d="M-7 6c0-2 3.5-6 7-6s7 4 7 6" fill="#00BFA5" opacity="0.95"/>
  </g>

  <!-- subtle outline for readability on dark tabs -->
  <rect x="8" y="8" width="48" height="48" rx="12" fill="none" stroke="#2b3948" stroke-width="1" opacity="0.8"/>
</svg>
