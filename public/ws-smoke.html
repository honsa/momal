<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Momal WS Smoke</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    pre { background: #111; color:#ddd; padding: 12px; border-radius: 8px; overflow:auto; }
    .hint { font-size: 12px; opacity: .8; }
    code { background: #eee; padding: 1px 4px; border-radius: 4px; }
  </style>
</head>
<body>
<h1>WS Smoke Test</h1>
<p>This page prints every WS message type it receives.</p>
<p class="hint">
  Overrides: <code>?wsHost=127.0.0.1</code> <code>&amp;wsPort=8080</code> <code>&amp;wsPath=/ws</code>
</p>
<pre id="out"></pre>
<script>
  const out = document.getElementById('out');
  const log = (s) => { out.textContent += s + "\n"; };

  function getOverride(key) {
    try {
      const qs = new URLSearchParams(location.search);
      const v = qs.get(key);
      if (v !== null && String(v).trim() !== '') return String(v).trim();
    } catch (_) {
      // ignore
    }
    return null;
  }

  function normalizeHost(raw) {
    const host = String(raw || '').trim();
    if (!host || host === '0.0.0.0' || host === '::' || host === '[::]') return '127.0.0.1';
    return host;
  }

  function buildWsUrl() {
    const isHttps = location.protocol === 'https:';
    const proto = isHttps ? 'wss:' : 'ws:';

    // If opened via file://, location.hostname can be empty.
    const host = normalizeHost(getOverride('wsHost') || location.hostname || (location.host ? location.host.split(':')[0] : ''));

    const wsPortOverride = getOverride('wsPort');
    const wsPathOverride = getOverride('wsPath');

    const wsPort = wsPortOverride ? parseInt(wsPortOverride, 10) : 8080;
    const wsPath = wsPathOverride || '/ws';

    const isLocalHost = host === '127.0.0.1' || host === 'localhost';
    const useDirectPortDefault = (!isHttps) && isLocalHost;
    const useDirectPort = wsPortOverride ? true : useDirectPortDefault;

    return useDirectPort
      ? `${proto}//${host}:${Number.isFinite(wsPort) ? wsPort : 8080}`
      : `${proto}//${host}${wsPath.startsWith('/') ? wsPath : '/' + wsPath}`;
  }

  const url = buildWsUrl();
  log('connecting ' + url);

  const ws = new WebSocket(url);
  ws.binaryType = 'arraybuffer';

  const send = (obj) => ws.send(JSON.stringify(obj));

  ws.onopen = () => {
    log('open ' + url);
    // auto-join a room so we can observe draw broadcasts
    send({ type: 'join', name: 'Smoke', roomId: 'ABC123' });
    log('sent join ABC123');
  };

  ws.onclose = (e) => log('close code=' + e.code + ' reason=' + e.reason);
  ws.onerror = () => log('error');

  ws.onmessage = (ev) => {
    if (ev.data instanceof ArrayBuffer) {
      const bytes = new Uint8Array(ev.data);
      const prefix = String.fromCharCode(bytes[0], bytes[1], bytes[2], bytes[3]);
      log('binary len=' + ev.data.byteLength + ' prefix=' + prefix);
      return;
    }

    try {
      const msg = JSON.parse(ev.data);
      log('json type=' + msg.type);

      if (msg.type === 'joined') {
        // ask to start round; server will ignore if not host, but that's fine.
        send({ type: 'round:start' });
        log('sent round:start');
      }

      if (msg.type === 'draw:batch') {
        const n = Array.isArray(msg.events) ? msg.events.length : 0;
        log('draw:batch seq=' + msg.seq + ' events=' + n);
      }
    } catch {
      log('text len=' + String(ev.data).length);
    }
  };
</script>
</body>
</html>
