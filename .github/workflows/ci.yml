name: CI

on:
  push:
  pull_request:

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, xml, xmlwriter, mbstring
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Quality gates
        run: composer check
